  - { type: "DV", name: "uvml", repo-uri: "https://github.com/Datum-Technology-Corporation/uvml.git", repo-branch: "main", repo-path: "dv/uvml" }

hdl-src:
  directories: [ ".", "comps", "obj", "seq" ]
  tests-name-template: ""
  flists:
    metrics : [ "src/uvml_pkg.flist"      ]
    riviera : [ "src/uvml_pkg.flist"      ]
    questa  : [ "src/uvml_pkg.flist"      ]
    vcs     : [ "src/uvml_pkg.flist"      ]
    vivado  : [ "src/uvml_pkg.flist.xsim" ]
    xcelium : [ "src/uvml_pkg.flist"      ]

