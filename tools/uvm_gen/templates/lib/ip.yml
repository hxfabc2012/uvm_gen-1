ip:
  name: "uvml_${name}"
  version: "1.0.0"
  full-name: "${name_of_copyright_owner} UVM Extensions"
  type: "DV"
  sub-type: "UVM Library"
  sub-sub-type: ""
  description: >
    TODO Describe ${name_normal_case}
  home-page: ""
  repo-uri: ""
  bugs: ""
  aliases: []
  logo: ""
  block-diagram: ""
  languages: ["sv"]
  simulators-supported:
    - { name: "vivado", version: "2021.1" }
  tags: []
  copyright-holders: ["${name_of_copyright_owner}"]
