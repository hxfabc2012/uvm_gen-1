# {{ license }}
########################################################################################################################


ip:
  name: "uvme_{{ name }}_st"
  version: "1.0.0"
  full-name: "{{ name_of_copyright_owner }} {{ name_proper }} UVM Agent Self-Test Environment"
  type: "DV"
  sub-type: "UVM Environment"
  sub-sub-type: "Agent Self-Testing"
  description: >
    TODO Describe {{ name_proper }}
  home-page: ""
  repo-uri: ""
  bugs: ""
  aliases: []
  logo: ""
  block-diagram: "/docs/env_block_diagram.svg"
  languages: ["sv"]
  simulators-supported:
    - { name: "vivado", version: "2021.1" }
  tags: []
  copyright-holders: ["{{ name_of_copyright_owner }}"]
  licenses: ["{{ license_id }}"]

structure:
   scripts-paths : [ "bin"      ]
   docs-paths    : [ "docs"     ]
   examples-paths: [ "examples" ]
   src-paths     : [ "src"      ]

dependencies:
  - { type: "DV", name: "uvm"      , repo-uri: "https://github.com/Datum-Technology-Corporation/uvm.git"      , repo-branch: "main", repo-path: "dv/uvm"       }
  - { type: "DV", name: "uvml"     , repo-uri: "https://github.com/Datum-Technology-Corporation/uvml.git"     , repo-branch: "main", repo-path: "dv/uvml"      }
  - { type: "DV", name: "uvml_logs", repo-uri: "https://github.com/Datum-Technology-Corporation/uvml_logs.git", repo-branch: "main", repo-path: "dv/uvml_logs" }
  - { type: "DV", name: "uvml_sb"  , repo-uri: "https://github.com/Datum-Technology-Corporation/uvml_sb.git"  , repo-branch: "main", repo-path: "dv/uvml_sb"   }
  - { type: "DV", name: "uvma_{{ name }}", repo-uri: "https://github.com/{{ name_of_copyright_owner }}/uvma_{{ name }}.git"  , repo-branch: "main", repo-path: "dv/uvma_{{ name }}" }

hdl-src:
  directories: ["comps", "obj", "seq"]
  flists:
    metrics : [ "src/uvme_{{ name }}_st_pkg.flist"      ]
    riviera : [ "src/uvme_{{ name }}_st_pkg.flist"      ]
    questa  : [ "src/uvme_{{ name }}_st_pkg.flist"      ]
    vcs     : [ "src/uvme_{{ name }}_st_pkg.flist"      ]
    vivado  : [ "src/uvme_{{ name }}_st_pkg.flist.xsim" ]
    xcelium : [ "src/uvme_{{ name }}_st_pkg.flist"      ]
