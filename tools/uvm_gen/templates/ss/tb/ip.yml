ip:
  name: "uvmt_${name}"
  version: "1.0.0"
  full-name: "${name_of_copyright_owner} ${name_normal_case} Sub-System UVM Test Bench"
  type: "DV"
  sub-type: "UVM Test Bench"
  sub-sub-type: "Sub-System"
  description: >
    TODO Describe ${name_normal_case}
  home-page: ""
  repo-uri: ""
  bugs: ""
  aliases: []
  logo: ""
  block-diagram: ""
  languages: ["sv"]
  simulators-supported:
    - { name: "vivado", version: "2021.1" }
  tags: []
  copyright-holders: ["${name_of_copyright_owner}"]
  licenses: ["SHL-2.1"]

structure:
   scripts-paths : [ "bin"      ]
   docs-paths    : [ "docs"     ]
   examples-paths: [ "examples" ]
   src-paths     : [ "src"      ]

dependencies:
  - { type: "DV", name: "uvm"      , repo-uri: "https://github.com/Datum-Technology-Corporation/uvm.git"      , repo-branch: "main", repo-path: "dv/uvm"       }
  - { type: "DV", name: "uvml"     , repo-uri: "https://github.com/Datum-Technology-Corporation/uvml.git"     , repo-branch: "main", repo-path: "dv/uvml"      }
  - { type: "DV", name: "uvml_logs", repo-uri: "https://github.com/Datum-Technology-Corporation/uvml_logs.git", repo-branch: "main", repo-path: "dv/uvml_logs" }
  - { type: "DV", name: "uvml_sb"  , repo-uri: "https://github.com/Datum-Technology-Corporation/uvml_sb.git"  , repo-branch: "main", repo-path: "dv/uvml_sb"   }
  - { type: "DV", name: "uvma_${clk_agent_type}", repo-uri: "https://github.com/Datum-Technology-Corporation/uvma_${clk_agent_type}.git", repo-branch: "main", repo-path: "dv/uvma_${clk_agent_type}" }
  - { type: "DV", name: "uvma_${reset_agent_type}", repo-uri: "https://github.com/Datum-Technology-Corporation/uvma_${reset_agent_type}.git", repo-branch: "main", repo-path: "dv/uvma_${reset_agent_type}" }
  - { type: "DV", name: "uvma_${ral_agent_type}", repo-uri: "https://github.com/Datum-Technology-Corporation/uvma_${ral_agent_type}.git", repo-branch: "main", repo-path: "dv/uvma_${ral_agent_type}" }

hdl-src:
  top-constructs: ["uvmt_${name}_tb", "uvml_logs_summary"]
  directories: [".", "tb", "tests"]
  test-paths: ["tests"]
  test-name-template: "uvmt_${name}_{{ name }}_test_c"
  flists:
    metrics : [ "src/uvmt_${name}_pkg.flist"      ]
    riviera : [ "src/uvmt_${name}_pkg.flist"      ]
    questa  : [ "src/uvmt_${name}_pkg.flist"      ]
    vcs     : [ "src/uvmt_${name}_pkg.flist"      ]
    vivado  : [ "src/uvmt_${name}_pkg.flist.xsim" ]
    xcelium : [ "src/uvmt_${name}_pkg.flist"      ]

