  home-page: ""
  repo-uri: ""
  bugs: ""
  aliases: []
  logo: ""
  block-diagram: "/docs/env_block_diagram.svg"
  languages: ["sv"]
  simulators-supported:
    - { name: "vivado", version: "2021.1" }
  tags: []
  copyright-holders: ["${name_of_copyright_owner}"]
