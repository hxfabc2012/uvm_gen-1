ip:
  name: "uvme_${name}_st"
  version: "1.0.0"
  full-name: "${name_of_copyright_owner} ${name_normal_case} UVM Agent Self-Test Environment"
  type: "DV"
  sub-type: "UVM Environment"
  sub-sub-type: "Agent Self-Testing"
  description: >
