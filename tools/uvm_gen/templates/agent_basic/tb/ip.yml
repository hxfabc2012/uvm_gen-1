ip:
  name: "uvmt_${name}_st"
  version: "1.0.0 Beta 0"
  full-name: "${name_of_copyright_owner} ${name_normal_case} UVM Agent Self-Test Bench"
  type: "DV"
  sub-type: "UVM Test Bench"
  sub-sub-type: "Agent Self-Test"
  description: >
    TODO Describe ${name_normal_case}
  home-page: ""
  repo-uri: ""
  bugs: ""
  aliases: []
  logo: ""
  block-diagram: ""
  languages: ["sv"]
  simulators-supported:
    - { name: "vivado", version: "2021.1" }
  tags: []
  copyright-holders: ["${name_of_copyright_owner}"]
  licenses: ["SHL-2.1"]

structure:
   scripts-path : "bin"
   docs-path    : "docs"
   examples-path: "examples"
   src-path     : "src"

dependencies:
  - { name: "uvm"      , version:  "1.2" }
  - { name: "uvml"     , version: "~1.0" }
  - { name: "uvml_logs", version: "~1.0" }
  - { name: "uvml_sb"  , version: "~1.0" }
  - { name: "uvme_${name}_st", version: "~1.0" }

hdl-src:
  top-constructs: ["uvmt_${name}_st_tb", "uvml_logs_summary"]
  directories: [".", "tb", "tests"]
  test-paths: ["tests"]
  test-name-template: "uvmt_${name}_st_{{ name }}_test_c"
  flist:
    metrics : "src/uvmt_${name}_st_pkg.flist"
    riviera : "src/uvmt_${name}_st_pkg.flist"
    questa  : "src/uvmt_${name}_st_pkg.flist"
    vcs     : "src/uvmt_${name}_st_pkg.flist"
    vivado  : "src/uvmt_${name}_st_pkg.flist.xsim"
    xcelium : "src/uvmt_${name}_st_pkg.flist"

