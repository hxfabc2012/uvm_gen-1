########################################################################################################################


ip:
  name: "uvma_${name}"
  version: "1.0.0"
  full-name: "${name_of_copyright_owner} ${name_normal_case} UVM Agent"
  type: "DV"
  sub-type: "UVM Agent"
  sub-sub-type: "Simplex; Non-Layered"
  description: >
    TODO Describe ${name_normal_case}
  home-page: ""
  repo-uri: ""
  bugs: ""
  aliases: []
  logo: ""
  block-diagram: "src/docs/agent_block_diagram.svg"
  languages: ["sv"]
  simulators-supported:
    - { name: "vivado", version: "2021.1" }
  tags: []
  copyright-holders: ["${name_of_copyright_owner}"]
  licenses: ["${license_id}"]

structure:
   scripts-paths : [ "bin"      ]
   docs-paths    : [ "docs"     ]
   examples-paths: [ "examples" ]
   src-paths     : [ "src"      ]

dependencies:
  - { type: "DV", name: "uvm"      , repo-uri: "https://github.com/Datum-Technology-Corporation/uvm.git"      , repo-branch: "main", repo-path: "dv/uvm"       }
  - { type: "DV", name: "uvml"     , repo-uri: "https://github.com/Datum-Technology-Corporation/uvml.git"     , repo-branch: "main", repo-path: "dv/uvml"      }
  - { type: "DV", name: "uvml_logs", repo-uri: "https://github.com/Datum-Technology-Corporation/uvml_logs.git", repo-branch: "main", repo-path: "dv/uvml_logs" }

hdl-src:
  directories: ["comps", "obj", "seq"]
  tests-name-template: ""
  flists:
    metrics : [ "src/uvma_${name}_pkg.flist"      ]
    riviera : [ "src/uvma_${name}_pkg.flist"      ]
    questa  : [ "src/uvma_${name}_pkg.flist"      ]
    vcs     : [ "src/uvma_${name}_pkg.flist"      ]
    vivado  : [ "src/uvma_${name}_pkg.flist.xsim" ]
    xcelium : [ "src/uvma_${name}_pkg.flist"      ]

